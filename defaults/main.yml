zabbix_server_install_packages:
  - { name: zabbix-server-mysql, enablerepo: zabbix }
  - { name: zabbix-server, enablerepo: zabbix }
  - { name: zabbix-get, enablerepo: zabbix }

zabbix_server_settings:
    AlertScriptsPath: "/usr/lib/zabbix/alertscripts"
    AllowRoot: 0
    CacheSize: "8M"
    CacheUpdateFrequency: 60
    DBHost: "localhost"
    DBName: "zabbix"
    DBPassword: "zabbix"
    DBPort: 3306
    DBSchema: ~
    DBSocket: "/var/lib/mysql/mysql.sock"
    DBUser: "zabbix"
    DebugLevel: 3
    ExternalScripts: "/usr/lib/zabbix/externalscripts"
    Fping6Location: "/usr/sbin/fping6"
    FpingLocation: "/usr/sbin/fping"
    HistoryCacheSize: "8M"
    HistoryTextCacheSize: "16M"
    HousekeepingFrequency: 1
    Include: ~
    JavaGateway: ~
    JavaGatewayPort: 10052
    ListenIP: "0.0.0.0"
    ListenPort: 10051
    LoadModule: ~
    LoadModulePath: ~
    LogFile: "/var/log/zabbix/zabbix_server.log"
    LogFileSize: 0
    LogSlowQueries: 0
    MaxHousekeeperDelete: 500
    NodeID: 0
    NodeNoEvents: 0
    NodeNoHistory: 0
    PidFile: "/var/run/zabbix/zabbix_server.pid"
    ProxyConfigFrequency: 3600
    ProxyDataFrequency: 1
    SenderFrequency: 30
    SNMPTrapperFile: "/var/log/snmptt.log"
    SourceIP: ~
    SSHKeyLocation: ~
    StartDBSyncers: 4
    StartDiscoverers: 1
    StartHTTPPollers: 1
    StartIPMIPollers: 0
    StartJavaPollers: 0
    StartPingers: 1
    StartPollersUnreachable: 1
    StartPollers: 5
    StartProxyPollers: 1
    StartSNMPTrapper: 0
    StartTimers: 1
    StartTrappers: 5
    StartVMwareCollectors: 0
    Timeout: 3
    TmpDir: "/tmp"
    TrapperTimeout: 300
    TrendCacheSize: "4M"
    UnavailableDelay: 60
    UnreachableDelay: 15
    UnreachablePeriod: 45
    ValueCacheSize: "8M"
    VMwareCacheSize: "8M"
    VMwareFrequency: 60
